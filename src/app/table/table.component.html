<span>Set number of showed values</span><input (keyup)="setNumberOfVal($event)">

<table>
  <tr>
    <th>Date</th>
    <th>Value</th>
    <th class="arrow_downward">Variation</th>
  </tr>
  <tr *ngFor="let statisticInfo of (data | slice: numberOfVal); let i = index">
    <td>{{data[i].timestamp | date: 'EEEE,dd-LLLL'}}</td>
    <td>{{data[i].value}}</td>
    <td ><span class="material-icons">{{calculateProcent(i)}}</span> <i>{{procent}}</i></td>
  </tr>
</table>
